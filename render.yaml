# Render Blueprint for Monorepo Deployment
# Place this file in your root directory

services:
  # Frontend Service
  - type: web
    name: e-kart-frontend
    runtime: static
    repo: https://github.com/dev-SidD/E_Kart
    rootDir: client
    buildCommand: npm install && npm run build
    staticPublishPath: ./dist
    envVars:
      - key: VITE_API_URL
        value: https://e-kart-backend.onrender.com

  # Backend Service
  - type: web
    name: e-kart-backend
    runtime: node
    repo: https://github.com/dev-SidD/E_Kart
    rootDir: server
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: DB_HOST
        value: your_mysql_host
      - key: DB_USER
        value: your_mysql_username
      - key: DB_PASSWORD
        value: your_mysql_password
      - key: DB_NAME
        value: your_mysql_database
      - key: PORT
        value: 10000

# Note: Update the backend URL in frontend envVars after backend deployment
# Update database credentials with your actual MySQL database details